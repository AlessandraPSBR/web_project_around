<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="EUA Afora é uma página dinâmica onde você pode adicionar, curtir e remover fotos com facilidade. Viva e compartilhe suas aventuras nos EUA."
    />
    <meta name="author" content="Alessandra Salviano" />
    <meta
      name="keywords"
      content="EUA Afora, fotos de viagem, EUA, curtir fotos, compartilhar fotos, galeria interativa"
    />
    <title>EUA Afora</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Vector.png"
          alt="logo do header"
          class="header__vector"
        />
      </header>
      <main class="content">
        <section class="content__profile">
          <img
            src="./images/Avatar.png"
            alt="Foto de Jacques Cousteau"
            class="profile__avatar"
          />
          <div class="profile">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit"
              aria-label="Editar perfil"
              type="button"
            ></button>
            <h2 class="profile__role">Explorador</h2>
          </div>
          <button
            class="profile__add"
            aria-label="Adicionar cards"
            type="button"
          ></button>
        </section>
        <section class="elements">
          <div class="element__card">
            <img
              src="./images/kirill-pershin-vale-yosemite.jpg"
              alt="Imagem do Vale Yosemite"
              class="element__image"
            />
            <h2 class="element__place">Vale de Yosemite</h2>
            <button class="element__like" aria-label="Botão like" type="button">
              <img
                src="./images/Group.png"
                alt="Coração like"
                class="element__like-image"
              />
            </button>
          </div>

          <div class="element__card">
            <img
              src="./images/kirill-pershin-lago-Louise.png"
              alt="Imagem do Lago Louise"
              class="element__image"
            />
            <h2 class="element__place">Lago Louise</h2>
            <button class="element__like" aria-label="Botão like" type="button">
              <img
                src="./images/Group.png"
                alt="Coração like"
                class="element__like-image"
              />
            </button>
          </div>

          <div class="element__card">
            <img
              src="./images/kirill-pershin-montanha-care.png"
              alt="Imagem da Montanha Care"
              class="element__image"
            />
            <h2 class="element__place">Montanhas Care...</h2>
            <button class="element__like" aria-label="Botão like" type="button">
              <img
                src="./images/Group.png"
                alt="Coração like"
                class="element__like-image"
              />
            </button>
          </div>

          <div class="element__card">
            <img
              src="./images/kirill-pershin-latemar.png"
              alt="Imagem da Montanha Latemar"
              class="element__image"
            />
            <h2 class="element__place">Latemar</h2>
            <button class="element__like" aria-label="Botão like" type="button">
              <img
                src="./images/Group.png"
                alt="Coração like"
                class="element__like-image"
              />
            </button>
          </div>

          <div class="element__card">
            <img
              src="./images/kirill-pershin-parque-nacional.png"
              alt="Imagem da Montanha Parque nacional"
              class="element__image"
            />
            <h2 class="element__place">Parque Nacional...</h2>
            <button class="element__like" aria-label="Botão like" type="button">
              <img
                src="./images/Group.png"
                alt="Coração like"
                class="element__like-image"
              />
            </button>
          </div>

          <div class="element__card">
            <img
              src="./images/kirill-pershin-lago-di-braies.png"
              alt="Imagem do Lago Di Braies"
              class="element__image"
            />
            <h2 class="element__place">Lago di Braies</h2>
            <button class="element__like" aria-label="Botão like" type="button">
              <img
                src="./images/Group.png"
                alt="Coração like"
                class="element__like-image"
              />
            </button>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
